repositories {
    mavenCentral()
}

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'checkstyle'

mainClassName = 'aup.cs.shop.Shop'

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

test {
  testLogging {
    exceptionFormat = 'full'
  }
}

checkstyle {
   toolVersion ="8.7"
}

task pack(type: Zip) {
   from '.'
   into 'ex'
   include 'build.gradle'
   include 'config/**/'
   include 'src/**'
   include 'gradlew'
   include 'gradlew.bat'
   include 'gradle/**/'
   archiveName 'ex.zip'
   destinationDir(file('.'))
}

pack.dependsOn wrapper